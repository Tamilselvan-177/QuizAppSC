{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuizMaster - Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .animate-float { animation: float 3s ease-in-out infinite; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn { animation: fadeIn 0.8s ease-out; }
  </style>
</head>
<body class="bg-black min-h-screen text-sky-300 font-sans">

  <section class="container mx-auto max-w-md py-20 animate-fadeIn">
    <div class="bg-sky-900/20 rounded-xl shadow-lg p-8 backdrop-blur-md hover:shadow-xl transition-all duration-300 border border-sky-800/50">
      <h2 class="text-3xl font-bold text-center mb-8 bg-clip-text text-transparent bg-gradient-to-r from-sky-300 to-cyan-400">
        Create Account
      </h2>
      
      {% if messages %}
        {% for message in messages %}
          <div class="bg-red-500/20 border border-red-500 text-red-300 p-3 rounded-md mb-4">
            <p>{{ message }}</p>
          </div>
        {% endfor %}
      {% endif %}

      <form method="POST" class="space-y-6">
        {% csrf_token %}
        
        <div>
          <label class="block text-sm font-medium mb-2 text-sky-300">Username</label>
          <input type="text" name="username" class="w-full px-4 py-3 rounded-lg bg-sky-900/30 border border-sky-800/50 focus:outline-none focus:ring-2 focus:ring-sky-500 transition-all text-sky-200 placeholder-sky-400/50" required>
        </div>

        <div>
          <label class="block text-sm font-medium mb-2 text-sky-300">Email</label>
          <input type="email" name="email" class="w-full px-4 py-3 rounded-lg bg-sky-900/30 border border-sky-800/50 focus:outline-none focus:ring-2 focus:ring-sky-500 transition-all text-sky-200 placeholder-sky-400/50" required>
        </div>

        <div>
          <label class="block text-sm font-medium mb-2 text-sky-300">Password</label>
          <input type="password" name="password1" class="w-full px-4 py-3 rounded-lg bg-sky-900/30 border border-sky-800/50 focus:outline-none focus:ring-2 focus:ring-sky-500 transition-all text-sky-200 placeholder-sky-400/50" required>
        </div>

        <div>
          <label class="block text-sm font-medium mb-2 text-sky-300">Confirm Password</label>
          <input type="password" name="password2" class="w-full px-4 py-3 rounded-lg bg-sky-900/30 border border-sky-800/50 focus:outline-none focus:ring-2 focus:ring-sky-500 transition-all text-sky-200 placeholder-sky-400/50" required>
        </div>
        
        <button type="submit" class="w-full bg-sky-600 py-3 rounded-lg text-white font-semibold hover:bg-sky-700 hover:scale-105 transition-all transform">
          Create Account
        </button>
        
        <p class="text-center mt-4 text-sky-400/80">
          Already have an account? 
          <a href="{% url 'signin' %}" class="text-sky-300 hover:text-sky-200 transition-all">Sign in here</a>
        </p>
      </form>
    </div>
  </section>

</body>
</html>
