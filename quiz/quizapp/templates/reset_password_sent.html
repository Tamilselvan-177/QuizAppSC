<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuizMaster - Password Reset Sent</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes jump {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .jump-animation {
      animation: jump 1s infinite ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn { animation: fadeIn 0.8s ease-out; }
  </style>
</head>
<body class="bg-black min-h-screen text-sky-300 font-sans">

  <!-- Navbar -->


  <!-- Password Reset Sent Content -->
  <section class="container mx-auto max-w-md py-20 animate-fadeIn">
    <div class="bg-sky-900/20 rounded-xl shadow-lg p-8 backdrop-blur-md hover:shadow-xl transition-all duration-300 border border-sky-800/50 text-center">
      <div class="mb-6">
        <svg class="w-20 h-20 mx-auto text-sky-400 jump-animation" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
        </svg>
      </div>
      <h2 class="text-3xl font-bold mb-4 bg-clip-text text-transparent bg-gradient-to-r from-sky-300 to-cyan-400">
        Check Your Email
      </h2>
      <p class="text-sky-300/80 mb-6">
        We've sent a password reset link to your email. Please check your inbox and follow the instructions to reset your password.
      </p>
      <div class="space-y-4">
        <a href="{% url 'signin' %}" class="block w-full bg-sky-600 py-3 rounded-lg text-white font-semibold text-center hover:bg-sky-700 hover:scale-105 transition-all transform">
          Back to Login
        </a>
        <p class="text-sky-400/80 text-sm">
          Didn't receive the email? Check your spam folder or
          <a href="{% url 'forgot_password' %}" class="text-sky-300 hover:text-sky-200 transition-all">try again</a>.
        </p>
      </div>
    </div>
  </section>

</body>
</html>
